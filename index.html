<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CTV Live</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body { background: #111; color: #fff; text-align: center; }
    video { width: 90%; max-width: 600px; margin-top: 20px; border: 3px solid lime; border-radius: 12px; }
  </style>
</head>
<body>
  <h1>ðŸ“º CTV Live</h1>
  <p id="roleLabel"></p>
  <video id="video" autoplay playsinline controls></video>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const role = urlParams.get("role") || "watcher";
    document.getElementById("roleLabel").innerText = "You are: " + role;

    const videoEl = document.getElementById("video");
    const socket = io("https://04aab14e-df72-49e3-a595-5b69e3a676d2-00-8xt64f1lb3od.sisko.replit.dev"); // âš¡ replace with your server

    const pc = new RTCPeerConnection();

    if (role === "broadcaster") {
      navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
        videoEl.srcObject = stream;
        stream.getTracks().forEach(track => pc.addTrack(track, stream));

        pc.onicecandidate = e => {
          if (e.candidate) socket.emit("candidate", e.candidate);
        };

        pc.createOffer().then(offer => {
          pc.setLocalDescription(offer);
          socket.emit("offer", offer);
        });
      });

      socket.on("answer", (answer) => {
        pc.setRemoteDescription(new RTCSessionDescription(answer));
      });

    } else {
      pc.ontrack = e => {
        videoEl.srcObject = e.streams[0];
      };

      pc.onicecandidate = e => {
        if (e.candidate) socket.emit("candidate", e.candidate);
      };

      socket.on("offer", (offer) => {
        pc.setRemoteDescription(new RTCSessionDescription(offer));
        pc.createAnswer().then(answer => {
          pc.setLocalDescription(answer);
          socket.emit("answer", answer);
        });
      });
    }

    socket.on("candidate", (candidate) => {
      pc.addIceCandidate(new RTCIceCandidate(candidate));
    });
  </script>
</body>
</html>
