<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“º CTV Live Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d1117;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h2 {
      margin: 10px 0;
    }
    video {
      width: 45%;
      margin: 5px;
      border: 2px solid #444;
      border-radius: 10px;
    }
    #videos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      background: #238636;
      border: none;
      padding: 10px 20px;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #2ea043;
    }
  </style>
</head>
<body>
  <h2>ðŸ“º Welcome to CTV</h2>
  <div id="videos">
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>
  <button onclick="joinRoom()">Join Room</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const ROOM_ID = urlParams.get("room") || "default";
    const SIGNAL_URL = urlParams.get("signal") || "http://localhost:1010";

    let localStream;
    let peerConnection;
    const config = {
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    };

    async function joinRoom() {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      document.getElementById("localVideo").srcObject = localStream;

      peerConnection = new RTCPeerConnection(config);
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

      peerConnection.ontrack = event => {
        document.getElementById("remoteVideo").srcObject = event.streams[0];
      };

      const ws = new WebSocket(SIGNAL_URL.replace(/^http/, "ws"));
      ws.onopen = () => {
        console.log("Connected to signaling server");
        ws.send(JSON.stringify({ type: "join", room: ROOM_ID }));
      };

      peerConnection.onicecandidate = event => {
        if (event.candidate) {
          ws.send(JSON.stringify({ type: "candidate", candidate: event.candidate, room: ROOM_ID }));
        }
      };

      ws.onmessage = async msg => {
        const data = JSON.parse(msg.data);

        if (data.type === "offer") {
          await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
          const answer = await peerConnection.createAnswer();
          await peerConnection.setLocalDescription(answer);
          ws.send(JSON.stringify({ type: "answer", answer, room: ROOM_ID }));
        } else if (data.type === "answer") {
          await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
        } else if (data.type === "candidate") {
          try {
            await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
          } catch (e) {
            console.error("Error adding candidate", e);
          }
        } else if (data.type === "ready") {
          startOffer(ws);
        }
      };

      async function startOffer(ws) {
        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);
        ws.send(JSON.stringify({ type: "offer", offer, room: ROOM_ID }));
      }
    }
  </script>
</body>
</html>
